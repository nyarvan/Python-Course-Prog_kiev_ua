{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My kids-shop{% endblock %}</title>
    <link href="{% static "css/style.css" %}" rel="stylesheet">
    <link href="{% static "css/megamenu.css" %}" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/4e285ceca4.js" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
</head>
<body>
    <div class="header">
        <div class="flex_header">
            <div class="logo">
            <a href="/"><h1>KIDS<span>SHOP</span></h1></a>
            </div>
        <div class="cart_header">
            <a href="{% url 'cart:cart_detail' %}">
                <img src="{% static "img/cart.png" %}" class="header_cart">
            </a>

        </div>
        </div>

    </div>
    <div class="content" id="content">
        {% block content %}
        {% endblock %}
    </div>

    <div class="footer">
        <p>Example of kids shop was done using Django</p>
    </div>
</body>
</html>
